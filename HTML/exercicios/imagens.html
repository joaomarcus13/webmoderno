<script>

function mover(elem,ini,fim,passo,callback){
    const novoI = ini-passo
    if(novoI>=fim){
        elem.style.left=novoI+'px'
        setTimeout(()=>mover(elem,novoI,fim,passo,callback),9)
    }else{
        callback()
    } 
}

function exibirSlides(slide,x){
    x.style.display='block'
    const inicio = innerWidth
    const fim = -x.clientWidth
    x.style.left = `${inicio}px` 
    
        mover(x,inicio,fim,5,()=>{
            slide.shift()
            slide.push(x)
           exibirSlides(slide,slide[0])
        })
}

function slider(){
    const a = document.querySelectorAll('[vm-slider]>p')
    const slide = Array.from(a)

    exibirSlides(slide,slide[0])
}

slider()
