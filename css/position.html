<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div{
            font-size: 60px;
            padding: 30px;
            border: solid 5px #222;
        }
        .static{
            /* posicao padrao */
            top:100px;
            left: 100px;
            background-color: steelblue;
        }
        .fixed{
            position: fixed;
            bottom: 30px;
            right: 0px;
            background-color: tomato;
        }
        .relative1{
            /* leva em consideracao o elemento anterior
            e nao o viewport */
            position: relative;
            left: 50px;
            top: 5px;
            background-color: seagreen;
        }
        .absolute1{
            /* se posiciona em relacao ao viewport */
            position: absolute;
            left: 350px;
            top: 120px;
            background-color: violet;
        
        
        }
        .relative2{
            position: relative;
            left: 250px;
            top: 2000px;
            width: 200px;
            height: 200px;
            background-color: grey;
        }
        .absolute2{
            position: absolute;
            left: 10px;
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: rgb(238, 52, 52);
        }
        .sticky{
            /* fica no inicio da tela quando da scroll */
            position: sticky;
            background-color: #777;
            top: 10px;

        }
    </style>
</head>

<body>
    <div class="static">Static (Padr√£o)</div>
    <div class="fixed">Fixed</div>
    <div class="relative1">Relative</div>
    <div class="absolute1">Absolute</div>

    <div class="relative2">
        <div class="absolute2"></div>
    </div>

    <div class="sticky">Sticky</div>
    <p style="padding-bottom: 2000px;">Opa</p>
</body>

</html>
