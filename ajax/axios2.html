<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>
    <form action="parOuImpar" name="formulario">
    <input type="number" name="num">
    <button>enviar</button>
    </form>
    <script>

        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }


        document.formulario.onsubmit = e =>{
            e.preventDefault()
            const form = e.target
            const data = new FormData(form)
   
            console.log(data.get("num"))
            axios.get('parOuImpar',{
            params:{
             numero:data.get('num')
            }
        }).then(resp=>exibirResultado('get',resp.data))
        }
    
        

        //ou 
        //get Ã© metodo padrao
       /*  axios('parOuImpar?numero=10')
            .then(resp=>exibirResultado('get',resp.data)) */


        axios.post('formulario',{
            nome:'joao',
            sobrenome:'silva'
        }).then(resp=>exibirResultado('post',resp.data))
        

    </script>
</body>
