<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formul√°rio Via Fetch</h1>
    <form name="usuarioForm" action="formulario" method="post">
        <input type="text" name="nome" placeholder="Nome..." />
        <input type="text" name="sobrenome" placeholder="Sobrenome..." />
        <button>Salvar</button>
    </form>
    <div id="resultado"></div>
    <script>


        document.usuarioForm.onsubmit = async e => {
            e.preventDefault()

            try{
                const dado = await fetch('https://api.github.com/users/joaomarcus13')
                const json = await dado.json()
                document.querySelector('#resultado').innerHTML = `${json.login} ${json.bio}`
            }catch(e){
                document.querySelector('#resultado').innerHTML = JSON.stringify(String(e))
            }
            
                

        }

    </script>
</body>
